<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placement Tracker - Login/Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Placement Tracker</div>
  </nav>

  <!-- Login/Register Form -->
  <div class="form-container">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>

    <p>Donâ€™t have an account? <a href="#" onclick="toggleRegister()">Register</a></p>

    <div id="registerForm" style="display:none;">
      <h2>Register</h2>
      <input type="text" id="registerName" placeholder="Full Name">
      <input type="email" id="registerEmail" placeholder="Email">
      <input type="password" id="registerPassword" placeholder="Password">
      <select id="registerRole">
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>
      <button onclick="register()">Register</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>

  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
