<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placement Tracker - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow p-4">
          <h3 class="text-center">Placement Tracker</h3>
          <hr>

          <!-- Login Form -->
          <div id="loginDiv">
            <h5>Login</h5>
            <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email">
            <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password">
            <button class="btn btn-primary w-100 mb-2" onclick="login()">Login</button>
            <p class="text-center">Donâ€™t have an account? <a href="#" onclick="showRegister()">Register</a></p>
          </div>

          <!-- Register Form -->
          <div id="registerDiv" style="display:none;">
            <h5>Register</h5>
            <input type="text" id="registerName" class="form-control mb-2" placeholder="Full Name">
            <input type="email" id="registerEmail" class="form-control mb-2" placeholder="Email">
            <input type="password" id="registerPassword" class="form-control mb-2" placeholder="Password">
            <select id="registerRole" class="form-control mb-2">
              <option value="student">Student</option>
              <option value="admin">Admin</option>
            </select>
            <button class="btn btn-success w-100 mb-2" onclick="register()">Register</button>
            <p class="text-center">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
