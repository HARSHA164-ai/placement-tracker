<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <form id="loginForm">

    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
