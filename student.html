<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard - Placement Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }

    .card-shadow {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
    }

    .company-card {
      min-height: 200px;
      display: flex;
      flex-direction: column;
    }

    .app-table {
      width: 100%;
      border-collapse: collapse;
    }

    .app-table th,
    .app-table td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    .app-table th {
      background: #343a40;
      color: white;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">üéì Placement Tracker - Student Dashboard</span>
      <div>
        <button class="btn btn-secondary btn-sm me-2" data-bs-toggle="modal" data-bs-target="#editProfileModal">‚úèÔ∏è Edit
          Profile</button>
        <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <!-- Profile -->
      <div class="col-lg-4">
        <div class="card card-shadow p-4">
          <h4>My Profile</h4>
          <hr>
          <p><strong>Name:</strong> <span id="profileName"></span></p>
          <p><strong>Email:</strong> <span id="profileEmail"></span></p>
          <p><strong>Branch:</strong> <span id="profileBranch"></span></p>
          <p><strong>Roll No:</strong> <span id="profileRoll"></span></p>
          <p><strong>Skills:</strong> <span id="profileSkills"></span></p>
        </div>
      </div>

      <!-- Right side -->
      <div class="col-lg-8">
        <div class="card card-shadow p-3 mb-4">
          <h4>üè¢ Available Companies</h4>
          <div class="row" id="companiesList"></div>
        </div>

        <div class="card card-shadow p-3">
          <h4>üì© My Applications</h4>
          <div id="applicationsList">Loading applications...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editProfileModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Profile</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">Branch</label>
            <input type="text" id="editBranch" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Roll No</label>
            <input type="text" id="editRollNo" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Skills (comma separated)</label>
            <input type="text" id="editSkills" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-success" id="saveProfileBtn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase (modular v9) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDgekQbFWteKgJqEJMVNbesd06LFRfv00U",
      authDomain: "my-one-dbc60.firebaseapp.com",
      projectId: "my-one-dbc60",
      storageBucket: "my-one-dbc60.firebasestorage.app",
      messagingSenderId: "878020879440",
      appId: "1:878020879440:web:9e726d0aa0f7dd93231d55"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => window.location.href = "index.html");
    });

    // Render Companies
    const companiesList = document.getElementById('companiesList');
    function renderCompanies(userId) {
      onSnapshot(collection(db, 'companies'), (snapshot) => {
        companiesList.innerHTML = '';
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const col = document.createElement('div');
          col.className = "col-md-4 mb-3";
          col.innerHTML = `
            <div class="card company-card card-shadow h-100">
              <div class="card-body d-flex flex-column">
                <h5>${data.name}</h5>
                <p><b>Role:</b> ${data.role}<br><b>CTC:</b> ${data.ctc}</p>
                <div class="mt-auto">
                  <button class="btn btn-primary w-100 applyBtn" data-id="${docSnap.id}">Apply</button>
                </div>
              </div>
            </div>`;
          companiesList.appendChild(col);
        });
        attachApplyActions(userId);
      });
    }

    function attachApplyActions(userId) {
      document.querySelectorAll('.applyBtn').forEach(btn => {
        btn.addEventListener('click', async () => {
          await addDoc(collection(db, 'applications'), {
            user: userId,
            company: btn.dataset.id,
            status: 'applied'
          });
          alert('Application submitted!');
        });
      });
    }

    // Status Badge
    function getStatusBadge(status) {
      let color = 'gray';
      if (status === 'applied') color = 'blue';
      else if (status === 'shortlisted') color = 'orange';
      else if (status === 'interview') color = 'purple';
      else if (status === 'selected') color = 'green';
      else if (status === 'rejected') color = 'red';
      return `<span style="padding:4px 10px; border-radius:12px; color:white; background:${color}; font-size:12px;">${status}</span>`;
    }

    // Applications
    const applicationsList = document.getElementById('applicationsList');
    function renderApplications(userId) {
      const q = query(collection(db, 'applications'), where('user', '==', userId));
      onSnapshot(q, async (snapshot) => {
        applicationsList.innerHTML = '<table class="app-table"><thead><tr><th>Company</th><th>Role</th><th>CTC</th><th>Status</th></tr></thead><tbody></tbody></table>';
        const tbody = applicationsList.querySelector('tbody');
        for (const docSnap of snapshot.docs) {
          const data = docSnap.data();
          let cData = { name: data.company, role: '', ctc: '' };
          try {
            const companyDoc = await getDoc(doc(db, 'companies', data.company));
            if (companyDoc.exists()) cData = companyDoc.data();
          } catch (e) { console.error(e); }
          const row = document.createElement('tr');
          row.innerHTML = `<td>${cData.name}</td><td>${cData.role}</td><td>${cData.ctc}</td><td>${getStatusBadge(data.status)}</td>`;
          tbody.appendChild(row);
        }
      });
    }

    // Auth
    // Auth
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // Fetch from USERS collection (since you stored there at registration)
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById('profileName').innerText = data.name || "";
          document.getElementById('profileEmail').innerText = data.email || user.email || "";
          document.getElementById('profileBranch').innerText = data.branch || "";
          document.getElementById('profileRoll').innerText = data.rollNo || "";
          document.getElementById('profileSkills').innerText = data.skills ? data.skills.join(", ") : "";
        } else {
          // fallback if Firestore profile not found
          document.getElementById('profileName').innerText = user.email.split("@")[0]; // at least username
          document.getElementById('profileEmail').innerText = user.email || "";
        }

        renderCompanies(user.uid);
        renderApplications(user.uid);
      } else {
        window.location.href = "index.html";
      }
    });


    // Save Profile
    document.getElementById('saveProfileBtn').addEventListener('click', async () => {
      const branch = document.getElementById("editBranch").value;
      const rollNo = document.getElementById("editRollNo").value;
      const skills = document.getElementById("editSkills").value.split(",").map(s => s.trim());
      const user = auth.currentUser;
      if (!user) return;
      await setDoc(doc(db, "student", user.uid), { branch, rollNo, skills }, { merge: true });
      document.getElementById("profileBranch").innerText = branch;
      document.getElementById("profileRoll").innerText = rollNo;
      document.getElementById("profileSkills").innerText = skills.join(", ");
      bootstrap.Modal.getInstance(document.getElementById('editProfileModal')).hide();
    });
  </script>
</body>

</html>
