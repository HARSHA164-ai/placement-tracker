<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Placement Tracker - Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }

    .sidebar {
      height: 100vh;
      width: 240px;
      position: fixed;
      top: 0;
      left: 0;
      background: #212529;
      color: #fff;
      padding-top: 20px;
    }

    .sidebar h4 {
      color: #0d6efd;
      padding-left: 15px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #ddd;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #0d6efd;
      color: #fff;
    }

    .content {
      margin-left: 240px;
      padding: 20px;
    }

    .card-shadow {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="mb-4 px-3">üéì Student</h4>
    <a href="#" class="nav-link active" data-section="profile">üë§ My Profile</a>
    <a href="#" class="nav-link" data-section="companies">üè¢ Companies</a>
    <a href="#" class="nav-link" data-section="applications">üì© Applications</a>
    <hr class="bg-light" />
    <button id="logoutBtn" class="btn btn-danger btn-sm ms-3">Logout</button>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Profile Section -->
    <div id="profile" class="section active">
      <div class="card card-shadow p-4 mb-4">
        <h4>üë§ My Profile</h4>
        <hr>
        <p><strong>Name:</strong> <span id="profileName"></span></p>
        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
        <p><strong>Branch:</strong> <span id="profileBranch"></span></p>
        <p><strong>Roll No:</strong> <span id="profileRoll"></span></p>
        <p><strong>Skills:</strong> <span id="profileSkills"></span></p>
        <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
        <p><strong>Resume:</strong> <a id="profileResume" href="#" target="_blank">View Resume</a></p>
        <button class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#editProfileModal">‚úèÔ∏è Edit
          Profile</button>
      </div>
    </div>

    <!-- Companies Section -->
    <div id="companies" class="section">
      <div class="card card-shadow p-3 mb-4">
        <h4>üè¢ Available Companies</h4>

        <!-- üîπ Filters -->
        <div class="row mb-3">
          <div class="col-md-4">
            <select id="companyFilter" class="form-select">
              <option value="">All Companies</option>
            </select>
          </div>
          <div class="col-md-4">
            <select id="roleFilter" class="form-select">
              <option value="">All Roles</option>
            </select>
          </div>
          <div class="col-md-4">
            <button class="btn btn-secondary w-100" id="resetFilters">Reset Filters</button>
          </div>
        </div>

        <div class="row" id="companiesList"></div>
      </div>
    </div>

    <!-- Applications Section -->
    <div id="applications" class="section">
      <div class="card card-shadow p-3">
        <h4>üì© My Application Status</h4>
        <div id="applicationsList">Loading applications...</div>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal (same as before) -->
  <div class="modal fade" id="editProfileModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        ...
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDgekQbFWteKgJqEJMVNbesd06LFRfv00U",
      authDomain: "my-one-dbc60.firebaseapp.com",
      projectId: "my-one-dbc60",
      storageBucket: "my-one-dbc60.appspot.com",
      messagingSenderId: "878020879440",
      appId: "1:878020879440:web:9e726d0aa0f7dd93231d55"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => window.location.href = "index.html");
    });

    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(link.dataset.section).classList.add('active');
      });
    });

    // Render Companies
    const companiesList = document.getElementById('companiesList');
    function renderCompanies(userId) {
      onSnapshot(collection(db, 'companies'), (snapshot) => {
        companiesList.innerHTML = '';
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const col = document.createElement('div');
          col.className = "col-md-4 mb-3";
          col.innerHTML = `
            <div class="card company-card card-shadow h-100">
              <div class="card-body d-flex flex-column">
                <h5>${data.name}</h5>
                <p><b>Role:</b> ${data.role}<br><b>CTC:</b> ${data.ctc}</p>
                <div class="mt-auto">
                  <button class="btn btn-primary w-100 applyBtn" data-id="${docSnap.id}">Apply</button>
                </div>
              </div>
            </div>`;
          companiesList.appendChild(col);
        });
        attachApplyActions(userId);
      });
    }

    async function loadCompanyFilterOptions() {
      const companyFilter = document.getElementById("companyFilter");
      const roleFilter = document.getElementById("companyRoleFilter");

      companyFilter.innerHTML = `<option value="">All Companies</option>`;
      roleFilter.innerHTML = `<option value="">All Roles</option>`;

      const companiesSnap = await getDocs(collection(db, "companies"));
      companiesSnap.forEach(docSnap => {
        const c = docSnap.data();

        // Company names
        if (c.name) {
          const opt = document.createElement("option");
          opt.value = c.name;
          opt.textContent = c.name;
          companyFilter.appendChild(opt);
        }

        // Company roles
        if (c.role) {
          const optRole = document.createElement("option");
          optRole.value = c.role;
          optRole.textContent = c.role;
          roleFilter.appendChild(optRole);
        }
      });
    }
    loadCompanyFilterOptions();

    // Manage Applications (with filters + delete)
    async function loadApplications() {
      const applicationsTable = document.getElementById('applicationsTable');
      const appsSnap = await getDocs(collection(db, 'applications'));

      const selectedCompany = document.getElementById("companyFilter").value;
      const selectedCompanyRole = document.getElementById("companyRoleFilter").value;

      let html = `
    <table class="table table-bordered table-sm align-middle">
      <thead class="table-dark">
        <tr>
          <th>User</th>
          <th>Email</th>
          <th>Company</th>
          <th>Role</th>
          <th>CTC</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
  `;

      for (const appDoc of appsSnap.docs) {
        const app = appDoc.data();

        if (selectedCompany && app.companyName !== selectedCompany) continue;
        if (selectedCompanyRole && app.role !== selectedCompanyRole) continue;

        const userName = app.userName || "-";
        const userEmail = app.userEmail || "-";
        const companyName = app.companyName || "-";
        const role = app.role || "-";
        const ctc = app.ctc || "-";

        html += `
      <tr>
        <td>${userName}</td>
        <td>${userEmail}</td>
        <td>${companyName}</td>
        <td>${role}</td>
        <td>${ctc}</td>
        <td>
          <select class="form-select form-select-sm statusSelect" data-id="${appDoc.id}">
            <option value="applied" ${app.status === 'applied' ? 'selected' : ''}>Applied</option>
            <option value="shortlisted" ${app.status === 'shortlisted' ? 'selected' : ''}>Shortlisted</option>
            <option value="interview" ${app.status === 'interview' ? 'selected' : ''}>Interview</option>
            <option value="selected" ${app.status === 'selected' ? 'selected' : ''}>Selected</option>
            <option value="rejected" ${app.status === 'rejected' ? 'selected' : ''}>Rejected</option>
          </select>
        </td>
        <td>
          <button class="btn btn-sm btn-danger deleteApplication" data-id="${appDoc.id}">Delete</button>
        </td>
      </tr>
    `;
      }

      html += `</tbody></table>`;
      applicationsTable.innerHTML = html;

      document.querySelectorAll('.statusSelect').forEach(sel =>
        sel.addEventListener('change', async () => {
          await updateDoc(doc(db, 'applications', sel.dataset.id), { status: sel.value });
          loadApplications();
        })
      );

      document.querySelectorAll('.deleteApplication').forEach(btn =>
        btn.addEventListener('click', async () => {
          if (confirm('Delete this application?')) {
            await deleteDoc(doc(db, 'applications', btn.dataset.id));
            loadApplications();
          }
        })
      );
    }

    document.getElementById("companyFilter").addEventListener("change", loadApplications);
    document.getElementById("companyRoleFilter").addEventListener("change", loadApplications);
    document.getElementById("resetFilters").addEventListener("click", () => {
      document.getElementById("companyFilter").value = "";
      document.getElementById("companyRoleFilter").value = "";
      loadApplications();
    });

    function attachApplyActions(userId) {
      document.querySelectorAll('.applyBtn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const companyRef = doc(db, 'companies', btn.dataset.id);
          const companySnap = await getDoc(companyRef);
          if (!companySnap.exists()) return;
          const c = companySnap.data();

          const userRef = doc(db, 'users', userId);
          const userSnap = await getDoc(userRef);
          const u = userSnap.exists() ? userSnap.data() : {};

          await addDoc(collection(db, 'applications'), {
            user: userId,
            userName: u.name || "",
            userEmail: u.email || "",
            company: btn.dataset.id,
            companyName: c.name || "",
            role: c.role || "",
            ctc: c.ctc || "",
            status: 'applied',
            appliedAt: new Date()
          });

          alert('‚úÖ Application submitted!');
        });
      });
    }

    // Status Badge
    function getStatusBadge(status) {
      let color = 'gray';
      if (status === 'applied') color = 'blue';
      else if (status === 'shortlisted') color = 'orange';
      else if (status === 'interview') color = 'purple';
      else if (status === 'selected') color = 'green';
      else if (status === 'rejected') color = 'red';
      return `<span style="padding:4px 10px; border-radius:12px; color:white; background:${color}; font-size:12px;">${status}</span>`;
    }

    // Applications
    const applicationsList = document.getElementById('applicationsList');
    function renderApplications(userId) {
      const q = query(collection(db, 'applications'), where('user', '==', userId));
      onSnapshot(q, (snapshot) => {
        applicationsList.innerHTML = '<table class="app-table"><thead><tr><th>Company</th><th>Role</th><th>CTC</th><th>Status</th></tr></thead><tbody></tbody></table>';
        const tbody = applicationsList.querySelector('tbody');
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${data.companyName || "-"}</td>
            <td>${data.role || "-"}</td>
            <td>${data.ctc || "-"}</td>
            <td>${getStatusBadge(data.status)}</td>`;
          tbody.appendChild(row);
        });
      });
    }

    // Auth
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById('profileName').innerText = data.name || "";
          document.getElementById('profileEmail').innerText = data.email || user.email || "";
          document.getElementById('profileBranch').innerText = data.branch || "";
          document.getElementById('profileRoll').innerText = data.rollNo || "";
          document.getElementById('profileSkills').innerText = data.skills ? data.skills.join(", ") : "";
          document.getElementById('profilePhone').innerText = data.phone || "";
          if (data.resumeURL) {
            document.getElementById('profileResume').href = data.resumeURL;
          }
        } else {
          document.getElementById('profileName').innerText = user.email.split("@")[0];
          document.getElementById('profileEmail').innerText = user.email || "";
        }

        renderCompanies(user.uid);
        renderApplications(user.uid);
      } else {
        window.location.href = "index.html";
      }
    });

    // Save Profile
    document.getElementById('saveProfileBtn').addEventListener('click', async () => {
      const branch = document.getElementById("editBranch").value;
      const rollNo = document.getElementById("editRollNo").value;
      const skills = document.getElementById("editSkills").value.split(",").map(s => s.trim());
      const phone = document.getElementById("editPhone").value;
      const resumeFile = document.getElementById("editResume").files[0];
      const user = auth.currentUser;
      if (!user) return;

      let resumeURL = null;
      if (resumeFile) {
        const storageRef = ref(storage, `resumes/${user.uid}.pdf`);
        await uploadBytes(storageRef, resumeFile);
        resumeURL = await getDownloadURL(storageRef);
      }

      await setDoc(doc(db, "users", user.uid), { branch, rollNo, skills, phone, ...(resumeURL && { resumeURL }) }, { merge: true });

      document.getElementById("profileBranch").innerText = branch;
      document.getElementById("profileRoll").innerText = rollNo;
      document.getElementById("profileSkills").innerText = skills.join(", ");
      document.getElementById("profilePhone").innerText = phone;
      if (resumeURL) {
        document.getElementById("profileResume").href = resumeURL;
      }

      bootstrap.Modal.getInstance(document.getElementById('editProfileModal')).hide();
    });
  </script>
</body>

</html>
