<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Placement Tracker - Admin</a>
      <button class="btn btn-danger ms-auto" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-4">
    <h2>Welcome, Admin!</h2>
    <p>This is your admin dashboard. Here you can manage students, companies, and placement data.</p>
  </div>

  <!-- Firebase + Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>

  <script>
    // Auth check
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html"; // not logged in
      }
    });
  </script>
</body>
</html>
