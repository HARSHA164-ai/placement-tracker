<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Placement Tracker - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
    }

    .card-shadow {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .section-title {
      border-left: 4px solid #0d6efd;
      padding-left: 10px;
      font-weight: 600;
    }

    header {
      background: #212529;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      margin: 0;
      font-size: 20px;
    }

    header button {
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header>
    <h2>🎓 Placement Tracker - Admin Dashboard</h2>
    <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
  </header>

  <div class="container mt-4">
    <div class="row g-4">

      <!-- Manage Companies -->
      <div class="col-lg-6">
        <div class="card card-shadow p-3">
          <h4 class="section-title mb-3">🏢 Manage Companies</h4>
          <form id="companyForm" class="row g-2 mb-3">
            <div class="col-md-4">
              <input type="text" id="companyName" class="form-control" placeholder="Company Name" required />
            </div>
            <div class="col-md-4">
              <input type="text" id="companyRole" class="form-control" placeholder="Role" required />
            </div>
            <div class="col-md-3">
              <input type="text" id="companyCTC" class="form-control" placeholder="CTC" />
            </div>
            <div class="col-md-1 d-grid">
              <button type="submit" class="btn btn-primary">➕</button>
            </div>
          </form>
          <div id="companiesTable"></div>
        </div>
      </div>

      <!-- Manage Users -->
      <div class="col-lg-6">
        <div class="card card-shadow p-3">
          <h4 class="section-title mb-3">👤 Manage Users</h4>
          <div id="usersTable"></div>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
