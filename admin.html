<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Placement Tracker - Admin</a>
      <button class="btn btn-danger ms-auto" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>All Students</h2>
    <table class="table table-bordered mt-3">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Branch</th>
          <th>Roll No</th>
          <th>Skills</th>
        </tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>
  </div>


  <!-- Content -->
  <div class="container mt-4">
    <h2>Welcome, Admin!</h2>
    <p>This is your admin dashboard. Here you can manage students, companies, and placement data.</p>
  </div>

  <!-- Firebase + Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>

  <script>
    // Auth check
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html"; // not logged in
      }
    });

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html"; // Not logged in
      } else {
        // Check if user is admin
        db.collection("admin").doc(user.uid).get()
          .then(doc => {
            if (doc.exists && doc.data().role === "admin") {
              // âœ… Fetch all students
              db.collection("student").get()
                .then(snapshot => {
                  let tableBody = document.getElementById("studentTable");
                  tableBody.innerHTML = "";

                  snapshot.forEach(doc => {
                    const data = doc.data();
                    let row = `
  <tr>
    <td>${data.name || ""}</td>
    <td>${data.email || ""}</td>
    <td>${data.branch || ""}</td>
    <td>${data.rollNo || ""}</td>
    <td>${data.skills ? data.skills.join(", ") : ""}</td>
    <td>
      <button class="btn btn-sm btn-warning" onclick="editStudent('${doc.id}')">Edit</button>
       <button class="btn btn-sm btn-danger" onclick="confirmDelete('${doc.id}')">Delete</button>
    </td>
  </tr>
`;

                    tableBody.innerHTML += row;
                  });
                })
                .catch(err => {
                  console.error("Error fetching students:", err);
                  alert("Error: " + err.message);
                });
            } else {
              alert("Access denied! Only admins can view this page.");
              window.location.href = "index.html";
            }
          });
      }
    });

    function confirmDelete(id) {
      document.getElementById("deleteStudentId").value = id;
      const modal = new bootstrap.Modal(document.getElementById("deleteConfirmModal"));
      modal.show();
    }

    function deleteStudent() {
      const id = document.getElementById("deleteStudentId").value;

      db.collection("student").doc(id).delete()
        .then(() => {
          alert("Student deleted successfully!");
          location.reload(); // refresh table
        })
        .catch(err => {
          console.error("Error deleting student:", err);
          alert("Error: " + err.message);
        });
    }


  </script>

  <!-- Edit Student Modal -->
  <div class="modal fade" id="editStudentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title">Edit Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editStudentId">
          <div class="mb-2">
            <label class="form-label">Branch</label>
            <input type="text" id="modalBranch" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Roll No</label>
            <input type="text" id="modalRollNo" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Skills (comma separated)</label>
            <input type="text" id="modalSkills" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" onclick="saveStudentChanges()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirm Modal -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this student?
          <input type="hidden" id="deleteStudentId">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" onclick="deleteStudent()">Delete</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
