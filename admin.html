<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Placement Tracker - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
    }

    .sidebar {
      height: 100vh;
      width: 240px;
      position: fixed;
      top: 0;
      left: 0;
      background: #212529;
      color: #fff;
      padding-top: 20px;
    }

    .sidebar h4 {
      color: #0d6efd;
      padding-left: 15px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #ddd;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #0d6efd;
      color: #fff;
    }

    .content {
      margin-left: 240px;
      padding: 20px;
    }

    .card-shadow {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="mb-4 px-3">🎓 Admin</h4>
    <a href="#" class="nav-link active" data-section="companies">🏢 Companies</a>
    <a href="#" class="nav-link" data-section="users">👤 Users</a>
    <a href="#" class="nav-link" data-section="applications">📩 Applications</a>
    <hr class="bg-light" />
    <button id="logoutBtn" class="btn btn-danger btn-sm ms-3">Logout</button>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Companies Section -->
    <div id="companies" class="section active">
      <div class="card card-shadow p-3 mb-4">
        <h4>🏢 Manage Companies</h4>
        <form id="companyForm" class="row g-2 mb-3">
          <div class="col-md-4"><input type="text" id="companyName" class="form-control" placeholder="Company Name"
              required /></div>
          <div class="col-md-4"><input type="text" id="companyRole" class="form-control" placeholder="Role" required />
          </div>
          <div class="col-md-3"><input type="text" id="companyCTC" class="form-control" placeholder="CTC" /></div>
          <div class="col-md-1 d-grid"><button type="submit" class="btn btn-primary">➕</button></div>
        </form>
        <div id="companiesTable"></div>
      </div>
    </div>

    <!-- Users Section -->
    <div id="users" class="section">
      <div class="card card-shadow p-3">
        <h4>👤 Manage Users</h4>
        <div id="usersTable"></div>
      </div>
    </div>

    <!-- Applications Section -->
    <div id="applications" class="section">
      <div class="card card-shadow p-3">
        <h4>📩 Manage Applications</h4>
        <div id="applicationsTable"></div>
      </div>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="admin.js"></script>
  <script>
    // Sidebar Navigation
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        const section = link.dataset.section;
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(section).classList.add('active');
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
