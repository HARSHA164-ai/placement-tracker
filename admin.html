<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Placement Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">üõ†Ô∏è Admin Dashboard</span>
      <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Add Company Form -->
    <div class="card p-3 mb-4 shadow">
      <h4>Add New Company</h4>
      <input type="text" id="companyName" class="form-control mb-2" placeholder="Company Name">
      <input type="text" id="companyRole" class="form-control mb-2" placeholder="Role">
      <input type="text" id="companyPackage" class="form-control mb-2" placeholder="Package (e.g. 6 LPA)">
      <button class="btn btn-success w-100" onclick="addCompany()">Add Company</button>
    </div>

    <!-- Applications List -->
    <div class="card p-3 shadow">
      <h4>Student Applications</h4>
      <table class="table table-bordered table-striped mt-2">
        <thead class="table-dark">
          <tr>
            <th>Student</th>
            <th>Company</th>
            <th>Status</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody id="applicationsList"></tbody>
      </table>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
